<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="dashboard#order_now">Order now</a>
      <a mat-list-item href="dashboard#purchaser_purchases">Previous purchases</a>
      <a mat-list-item href="dashboard#profile_purchaser">Change profile</a>
      <a mat-list-item (click)="logout()">Log out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome</span>
    </mat-toolbar>
    <app-purchaser-view></app-purchaser-view>
  </mat-sidenav-content>
</mat-sidenav-container>
