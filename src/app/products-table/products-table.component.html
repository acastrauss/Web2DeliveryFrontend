<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ingredients</th>
      <td mat-cell *matCellDef="let row">{{row.ingredients}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>quantity</th>
      <td mat-cell *matCellDef="let row">
        <input type="number" [(ngModel)]="row.quantity" min="0"/>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10]"
      aria-label="Select page">
  </mat-paginator>
</div>

<br/>
<mat-label>Comment</mat-label>
<textarea matInput placeholder="Please leave a comment" [(ngModel)]="comment"></textarea>
<br/>
<br/>
<button mat-raised-button color="accent" type="button" (click)="OnOrder()">Order</button>
