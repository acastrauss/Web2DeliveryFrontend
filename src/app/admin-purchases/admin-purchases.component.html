<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total price</th>
      <td mat-cell *matCellDef="let row">{{row.totalPrice}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
      <td mat-cell *matCellDef="let row">{{row.comment}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>
<!--
    <ng-container matColumnDef="btn_products">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Products</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="accent" type="button" (click)="ShowProds()">Show products</button>
      </td>
    </ng-container> -->

    <ng-container matColumnDef="products">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Products</th>
      <td mat-cell *matCellDef="let row">
        <mat-select >
          <mat-option *ngFor="let p of row.products">{{p.name}}</mat-option>
        </mat-select>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    ></tr>



  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
